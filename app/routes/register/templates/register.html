<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Glow-Up ajuda você a ter uma vida saudável e equilibrada com musculação, nutrição e fisioterapia.">
    <title>Cadastro</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/register.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
        integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <header>
        <div class="container">
            <h1 class="logo"><a href="home" class="glow">GLOW-UP</a></h1>
            <nav class="navbar">
                <ul class="navegacao-primaria">
                    <li><a href="home">Home</a></li>
                    <li><a href="login">Login</a></li>
                    <li><a href="contato">Contato</a></li>
                    <li><a href="premium" class="premium-btn">Seja Premium</a></li>
                </ul>
                <i class="fa-solid fa-bars" id="hamburger-icon"></i>
            </nav>
        </div>
    </header>
    
    <section class="content">
        <h1>CADASTRE-SE</h1>
        <fieldset>
            <legend>Dados pessoais</legend>
            <form action="#" method="post" id="loginForm">
                <div class="form-group">
                    <label for="username">Nome completo:</label>
                    <input type="text" id="username" name="username" placeholder="ex.: Maria da Silva" required>
                </div>
                <div class="form-group">
                    <label for="contact-phone">Telefone:</label>
                    <input type="text" id="contact-phone" name="contact-phone" placeholder="ex.: (41) 9 1234-4321" required>
                </div>
                <div class="form-group">
                    <label for="email">E-mail:</label>
                    <input type="email" id="email" name="email" placeholder="ex.: mariadasilva@gmail.com" required>
                </div>
                <div class="form-group">
                    <label for="password">Crie sua senha:</label>
                    <input type="password" id="password" name="password" placeholder="ex.: 123@M75" required>
                </div>
                <div class="form-group">
                    <label for="confirmapassword">Confirme sua senha:</label>
                    <input type="password" id="confirmapassword" name="confirmapassword" placeholder="ex.: 123@M75" required>
                </div>
                <fieldset>
                    <legend>Informações Complementares</legend>
                    <div class="form-group">
                        <label for="doencas">Comorbidades/Doenças:</label>
                        <input type="text" id="doencas" name="doencas" placeholder="ex.: Possuo asma, diabete, hérnia de disco">
                    </div>
                    <div class="form-group">
                        <label for="medicines">Medicamentos em Uso:</label>
                        <textarea id="medicines" name="medicines" rows="2" placeholder="ex.: Tomo o medicamento x para tratar y, n vezes ao dia" required></textarea>                  
                    </div>
                    <div class="form-group">
                        <label for="allergies">Alergias:</label>
                        <textarea id="allergies" name="allergies" rows="2" placeholder="ex.: Possuo alergia à tomate e amendoim. Possuo intolerância à lactose" required></textarea>
                    </div>
                    <div class="form-group">
                        <label for="objetivos">Objetivos:</label>
                        <select id="objetivos" name="objetivos" required>
                            <option value="" disabled selected>Selecione seu objetivo</option>
                            <option value="emagrecer">Emagrecer</option>
                            <option value="melhorar-condicionamento">Melhorar Condicionamento Físico</option>
                            <option value="ganhar-massa-muscular">Ganhar Massa Muscular</option>
                            <option value="definir">Definir</option>
                        </select>
                    </div>
                </fieldset>
                <button type="submit" class="submit-btn">Registrar</button>
            </form>
        </fieldset>
    </section>
    
    
    <footer>
        <div class="footer-sections">
            <div class="footer-section quick-links">
                <h3>Links Rápidos</h3>
                <ul>
                    <li><a href="#home">Home</a></li>
                    <li><a href="#services">Serviços</a></li>
                    <li><a href="#contact">Contato</a></li>
                    <li><a href="#privacy">Política de privacidade | Termos de uso</a></li>
                </ul>
            </div>
            <div class="footer-section social-links">
                <h3>Siga-nos em nossas redes sociais</h3>
                <a href="mailto:glow.upldmy@gmail.com" target="_blank"><i class="far fa-envelope"></i></a>
                <a href="https://chat.whatsapp.com/LVMMf7SKTL23pxjujo2ogy" target="_blank"><i class="fab fa-whatsapp"></i></a>
                <a href="#"><i class="fab fa-instagram"></i></a>
                <a href="#" target="_blank"><i class="fab fa-twitter"></i></a>
            </div>
            <div class="footer-section footer-rating">
                <p class="classificao">Avalie-nos</p>
                <div class="stars">
                    <span class="star" data-value="1">★</span>
                    <span class="star" data-value="2">★</span>
                    <span class="star" data-value="3">★</span>
                    <span class="star" data-value="4">★</span>
                    <span class="star" data-value="5">★</span>
                </div>
                <p class="" id="rating-value"></p> 
            </div>
        </div>
        <div class="footer-bottom">
            &copy; 2024 Glow-Up.
        </div>
    </footer>

    <script>
        /*Sistema de Classificação*/
        const stars = document.querySelectorAll('.star');
        const ratingValue = document.getElementById('rating-value');
        let selectedRating = 0;

        function initRatingSystem() {
            stars.forEach((star, index) => {
                star.addEventListener('click', () => {
                    selectedRating = index + 1;
                    updateStars(selectedRating);
                    if (ratingValue) {
                        ratingValue.textContent = `Você classificou ${selectedRating} estrela(s)`;
                    }
                });
            });
        }

        function updateStars(rating) {
            stars.forEach((star, index) => {
                if (index < rating) {
                    star.classList.add('active');
                } else {
                    star.classList.remove('active');
                }
            });
        }

        /* Menu do site */
        function initMenuSystem() {
            const hamburger = document.getElementById('hamburger-icon');
            const nav = document.querySelector('nav');
            const ativaMenu = document.querySelector('.fa-bars');
            const navMenu = document.querySelector('header .navegacao-primaria');

            if (hamburger && nav) {
                hamburger.addEventListener('click', () => {
                    nav.classList.toggle('active');
                });
            }
            
            if (ativaMenu && navMenu) {
                ativaMenu.addEventListener('click', () => {
                    ativaMenu.classList.toggle('fa-x');
                    navMenu.classList.toggle('ativado');
                });
            }

            document.addEventListener('click', (e) => {
                if (nav && !nav.contains(e.target) && 
                    hamburger && !hamburger.contains(e.target)) {
                    nav.classList.remove('active');
                }
                
                if (navMenu && !navMenu.contains(e.target) && 
                    ativaMenu && !ativaMenu.contains(e.target)) {
                    navMenu.classList.remove('ativado');
                    if (ativaMenu.classList.contains('fa-x')) {
                        ativaMenu.classList.remove('fa-x');
                    }
                }
            });
        }

        document.addEventListener('DOMContentLoaded', () => {
            initRatingSystem();
            initMenuSystem();
        });

    </script>
</body>
</html>
