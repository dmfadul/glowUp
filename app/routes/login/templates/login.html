<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Glow-Up ajuda você a ter uma vida saudável e equilibrada com musculação, nutrição e fisioterapia.">
    <title>Login</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
        integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <header>
        <div class="container">
            <h1 class="logo"><a href="home" class="glow">GLOW-UP</a></h1>
            <nav class="navbar">
                <ul class="navegacao-primaria">
                    <li><a href="home">Home</a></li>
                    <li><a href="contato">Contato</a></li>
                    <li><a href="premium" class="premium-btn">Seja Premium</a></li>
                </ul>
                <i class="fa-solid fa-bars" id="hamburger-icon"></i>
            </nav>
        </div>
    </header>
   
    <section class="content">
        <h1>Login</h1>
        <fieldset>
            <form action="#" method="post" id="loginForm">
                <div class="form-group">
                    <label for="email">E-mail:</label>
                    <input type="email" id="email" name="email" placeholder="Digite seu e-mail..." required>
                </div>
                <div class="form-group">
                    <label for="password">Senha:</label>
                    <input type="password" id="password" name="password" placeholder="Digite sua senha..." required>
                </div>
                <a href="home"> <button type="submit" >Entrar</button></a>
                <p>Ainda não possui uma conta? <a href="register" color=white>Cadastre-se</a> </p>
            </form>
        </fieldset>
    </section>
    

    <footer>
        <div class="footer-sections">
            <div class="footer-section social-links">
                <h3>Siga-nos em nossas redes sociais</h3>
                <a href="mailto:glow.upldmy@gmail.com" target="_blank"><i class="far fa-envelope"></i></a>
                <a href="https://chat.whatsapp.com/LVMMf7SKTL23pxjujo2ogy" target="_blank"><i class="fab fa-whatsapp"></i></a>
                <a href="#"><i class="fab fa-instagram"></i></a>
                <a href="#" target="_blank"><i class="fab fa-twitter"></i></a>
            </div>
        </div>
        <div class="footer-bottom">
            &copy; 2024 Glow-Up.
        </div>
    </footer>

    <script>
        /*Sistema de Classificação*/
        const stars = document.querySelectorAll('.star');
        const ratingValue = document.getElementById('rating-value');
        let selectedRating = 0;

        function initRatingSystem() {
            stars.forEach((star, index) => {
                star.addEventListener('click', () => {
                    selectedRating = index + 1;
                    updateStars(selectedRating);
                    if (ratingValue) {
                        ratingValue.textContent = `Você classificou ${selectedRating} estrela(s)`;
                    }
                });
            });
        }

        function updateStars(rating) {
            stars.forEach((star, index) => {
                if (index < rating) {
                    star.classList.add('active');
                } else {
                    star.classList.remove('active');
                }
            });
        }

        /* Menu do site */
        function initMenuSystem() {
            const hamburger = document.getElementById('hamburger-icon');
            const nav = document.querySelector('nav');
            const ativaMenu = document.querySelector('.fa-bars');
            const navMenu = document.querySelector('header .navegacao-primaria');

            if (hamburger && nav) {
                hamburger.addEventListener('click', () => {
                    nav.classList.toggle('active');
                });
            }
            
            if (ativaMenu && navMenu) {
                ativaMenu.addEventListener('click', () => {
                    ativaMenu.classList.toggle('fa-x');
                    navMenu.classList.toggle('ativado');
                });
            }

            document.addEventListener('click', (e) => {
                if (nav && !nav.contains(e.target) && 
                    hamburger && !hamburger.contains(e.target)) {
                    nav.classList.remove('active');
                }
                
                if (navMenu && !navMenu.contains(e.target) && 
                    ativaMenu && !ativaMenu.contains(e.target)) {
                    navMenu.classList.remove('ativado');
                    if (ativaMenu.classList.contains('fa-x')) {
                        ativaMenu.classList.remove('fa-x');
                    }
                }
            });
        }

        document.addEventListener('DOMContentLoaded', () => {
            initRatingSystem();
            initMenuSystem();
        });

    </script>

</body>
</html>
